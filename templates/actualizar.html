<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Crear producto</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3502/3502601.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
                /* Contenedor principal centrado */
                .container {
                    display: flex;
                    flex-direction: column; /* Alinea elementos en columna */
                    justify-content: center;
                    align-items: center;
                    height: 100vh; /* Ocupa toda la pantalla */
                }
        
                /* Tarjeta con encabezado */
                .card {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    background: #ffffff;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                    margin-bottom: 20px; /* Espacio entre la tarjeta y el formulario */
                }
        
                .card-body h1 {
                    margin: 0;
                    font-size: 24px;
                }
        
                /* Formulario */
                form {
                    max-width: 400px;
                    width: 100%;
                    padding: 20px;
                    background: #f9f9f9;
                    border-radius: 10px;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                }
        
                .mb-3 {
                    margin-bottom: 15px;
                }
                
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1> Agrege productos</h1>
            </div>
        </div>
        <form method="POST" action="/actualizar/{{ producto['_id'] }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" value="{{ producto['nombre'] }}">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" name="precio" step="0.01" value="{{ producto['precio'] }}">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <input type="text" class="form-control" name="descripcion" value="{{ producto['descripcion'] }}">
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" name="cantidad" value="{{ producto['cantidad'] }}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/" class="btn btn-danger">volver</a>
        </form>
    </div>
</body>
</html>

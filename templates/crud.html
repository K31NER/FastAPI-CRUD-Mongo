<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud con mongodb</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3502/3502601.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Estilo general del cuerpo de la página */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
    
        /* Contenedor principal para contener la tarjeta y la tabla */
        .container {
            width: 80%;
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    
        /* Estilo de la tarjeta principal */
        .card {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
    
        /* Título de la tarjeta */
        .card-body h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
        }
    
        /* Estilo del botón de agregar producto */
        .btn-success {
            background-color: #28a745;
            border: 1px solid #28a745;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
    
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    
        /* Estilo de la tabla */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    
        .table th, .table td {
            padding: 12px;
            text-align: left;
            vertical-align: middle;
            border-bottom: 1px solid #ddd;
        }
    
        /* Estilo de las cabeceras de la tabla */
        .table th {
            background-color: #f1f1f1;
            font-weight: bold;
            color: #495057;
        }
    
        /* Resaltado de filas cuando el ratón pasa por encima */
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    
        /* Bordes de la tabla */
        .table {
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    
        /* Espaciado de la tabla */
        .tabla {
            margin-top: 20px;
        }
    
        /* Para asegurar que la tabla se ajuste bien */
        .table td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container"> 
    <div class="card">
        <div class="card-body">
            <h1> TABLA DE DATOS </h1>
        </div>
        <a href="/crear" class="btn btn-success">Agregar Producto</a>
    </div>

    <div class="tabla">
        <table class="table">
            <thead class="table-light">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripcion</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {%for producto in productos%}
                <tr>
                    <td>{{producto.nombre}}</td>
                    <td>${{producto.precio}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.cantidad}}</td>
                    <td>
                            <!-- Botón de actualización -->
                            <a href="/actualizar/{{ producto['_id'] }}" class="btn btn-warning btn-sm">Actualizar</a>
                            <!-- Botón de eliminación -->
                            <a href="/eliminar/{{ producto['_id'] }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor%}
            </tbody>
          </table>
    </div>
</body>
</html>
